<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}{{ page.title }} |{% endif %}
        {{ site.title }}
    </title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">

    <link rel="stylesheet" href="{{ site.github.url }}/styles/main.css">
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.github.url | prepend: site.host }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.github.url }}/news/feed.xml" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.github.url }}/manifest.json">
    <link rel="mask-icon" href="{{ site.github.url }}/safari-pinned-tab.svg" color="#660066">
    <meta name="apple-mobile-web-app-title" content="Miles.ink">
    <meta name="application-name" content="Miles.ink">
    <meta name="theme-color" content="#660066">

    <script type="text/javascript">
        // Google Analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-96981-12', 'auto');
        ga('send', 'pageview');

        // Web Fonts
        // https://www.google.com/fonts#UsePlace:use/Collection:Vollkorn|Kurale
        WebFontConfig = {
            google: { families: [ 'Vollkorn::latin', 'Kurale::latin' ] }
        };

        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
</head>
