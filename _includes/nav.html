{% assign navigation = site.pages | sort: "nav_order" %}

<nav class="nav" role="navigation">
    <ul class="nav--list">
{% for page in navigation %}
    {% if page.title %}
        <li class="nav--item"><a class="nav--link" href="{{ page.url }}">{{ page.title }}</a></li>
    {% endif %}
{% endfor %}
    </ul>
</nav>
