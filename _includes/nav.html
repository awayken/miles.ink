<nav class="nav" role="navigation">
    <ul class="nav--items">
        {% for page in site.pages %}
            {% if page.title %}
                <li class="nav--item">
                    <a class="nav--link" href="{{ page.url | prepend: site.baseurl }}">
                        {{ page.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
