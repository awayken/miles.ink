---
layout: default
---
<div class="news">
    <h2 class="news--headline">News</h2>

    <ol class="news--list">
        {% for post in site.posts %}
            <li class="news--item">
                <h3 class="news--heading">
                    <a class="news--link" href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h3>

                <span class="news--meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </li>
        {% endfor %}
    </ol>

    <span class="news--subscribe">Subscribe <a href="/news/feed.xml">via <abbr title="Real Syndicated Syntax">RSS</abbr></a></span>
</div>
