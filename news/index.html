---
title: News
permalink: /news/
nav_order: 20
---
<div class="news">
    <ol class="news--list">
        {% for post in site.posts %}
            <li class="news--item">
                <h3 class="news--heading">
                    <a class="news--link" href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h3>

                <span class="news--meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <div class="news--excerpt">{{ post.excerpt }}</div>

                <script type="application/ld+json">
                    {
                        "@context": "http://schema.org",
                        "@type": "NewsArticle",
                        "url": "{{ post.url }}",
                        "mainEntityOfPage": "{{ post.url }}",
                        "name": "{{ post.title }}",
                        "headline": "{{ post.title }}",
                        "image": "/files/logo.jpg",
                        "description": {{ post.excerpt | jsonify }},
                        "author": {
                            "@type": "Person",
                            "name": "{% if post.author %}{{ post.author }}{% else %}{{ site.author }}{% endif %}"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "{{ site.title }}",
                            "logo": "/files/logo.jpg"
                        },
                        "datePublished": "{{ post.date | date: "%b %-d, %Y" }}",
                        "dateModified": "{{ post.date | date: "%b %-d, %Y" }}",
                        "keywords": "{{ post.tags | array_to_sentence_string }}"
                    }
                </script>
            </li>
        {% endfor %}
    </ol>

    <span class="news--footer"><a href="/news/feed.xml">Subscribe via <abbr title="Real Syndicated Syntax">RSS</abbr></a></span>
</div>
