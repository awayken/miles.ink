<div class="news">
    <ol class="news--list">
        {%- for post in collections.news -%}
            <li class="news--item">
                <h3 class="news--heading">
                    <a class="news--link" href="{{ post.url | url }}">
                        {{ post.data.title }}
                    </a>
                </h3>

                <span class="news--meta">{{ post.date | longdate }}</span>

                <div class="news--excerpt">{{ post.data.page.excerpt }}</div>

                {% include schema/newsarticle.html, article: post %}
            </li>
        {%- endfor -%}
    </ol>

    <span class="news--footer"><a href="{{ site.baseurl }}/news/feed.xml">Subscribe via <abbr title="Real Syndicated Syntax">RSS</abbr></a></span>
</div>
