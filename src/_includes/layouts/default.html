<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ if title }}{{ title }} | {{ endif }}{{ site.title }}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">

    <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/news/feed.xml" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#660066">
    <meta name="apple-mobile-web-app-title" content="Miles.ink">
    <meta name="application-name" content="Miles.ink">
    <meta name="theme-color" content="#660066">

    <script type="text/javascript">
        // Google Analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-96981-12', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="page">
        <header class="header" role="presentation">
            <h2 class="header--name">
                <a class="header--link" href="/">{{ site.title }}</a>
            </h2>
            <span class="header--description">{{ site.description }}</span>
        </header>

        <nav class="nav" role="navigation">
            <ul class="nav--list">
            {%- for page in collections.nav -%}
                {{ if page.data.title }}
                    <li class="nav--item"><a class="nav--link" href="{{ page.url | url }}">{{ page.data.title }}</a></li>
                {{ endif }}
            {%- endfor -%}
            </ul>
        </nav>

        <main class="main" role="main">
            {{ content }}
        </main>

        <footer class="footer" role="contentinfo">
            <h3 class="footer--follow">Follow Miles</h3>

            <nav class="footer--nav nav" role="navigation">
                <ul class="nav--list">
                    <li class="nav--item">
                        <a class="nav--link" href="https://www.patreon.com/user?u=784219&amp;ty=h" target="_blank" rel="noopener">
                            On Patreon
                        </a>
                    </li>
                    <li class="nav--item">
                        <a class="nav--link" href="https://github.com/awayken/miles.ink" target="_blank" rel="noopener">
                            On GitHub
                        </a>
                    </li>
                </ul>
            </nav>

            <span class="footer--copyright">&copy; Miles Rausch</span>
        </footer>
    </div>

    <script async src="{{ site.baseurl }}/scripts/app.js"></script>
</body>
</html>
