---
layout: layouts/default.html
---

<article class="page--content">
    <header>
        <h1 class="page--headline">{{ title }}</h1>
    </header>
    <section>
        {{ content }}
    </section>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": {{ site.title | jsonify }},
            "item": "{{ site.url }}"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": {{ title | jsonify }}
          }]
        }
    </script>
</article>
